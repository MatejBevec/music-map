<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Viz Test</title>
  <style>
    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      background-color: #FFFFFF;
    }

    main{
      height: 100vh;
      display: flex;
      flex-direction: column
    }

    #help {
      background-color: #FFFFFF;
      position: absolute;
      top: -278px;
      left: -460px;
      width: 500px;
      padding: 20px;
      font-family: sans-serif;
      cursor: pointer;
      border: black 1px solid;
      xbox-shadow: 6px 6px 23px -14px rgba(0,0,0,0.6);

      user-select: none;

      transition-property: top, left; 
      transition-duration: 0.5s; 
      transition-timing-function: ease-in-out; 
    }

    #help-sticker {
      text-align: right;
    }

    #help.opened {
      top: 20px;
      left: 20px;
      transition: all 0.5s ease-in-out;
    }

    #topbar {
      background-color: white;
      display: flex;
      justify-content: space-between;
    }


    #embed-iframe {
      flex-grow: 3;
    }

    #controls {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #controls button{
      font-family: sans-serif;
      background-color: white;
      border: 0px;
      width: 60px;
      height: 60px;
      margin-left: 10px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 2px solid  black;
      font-weight: bold;
    }

    #controls button:hover{
      background-color: #F0F0F0;
    }


    #mainbody{
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      align-items: stretch;
    }

    #sidebar{
      width: 150px;
      padding: 0px;
      margin: 0px;
    }

    #sidebar #app{
      margin: 0px;
      padding: 0px;
    }

    #canvas{
      flex-grow: 1;
      width: 500px;
    }

    .guibtn{
      background-color: #FFFFFF;
      box-shadow: 3px 3px 7px 0px rgba(0.8, 0.8, 0.8, 0.08);
      text-align: center;
      font-family: sans-serif;
      width: auto;
      margin:  10px;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #F0F0F0;
      border-radius: 3px;
    }
    .guibtn:hover{
      background-color: #F0F0F0;
    }

    #app{
      background-color: #FFFFFF;
    }

    #app ul{
      list-style-type: None;
      padding: 0;
      margin: 0;
    }


  </style>



  <!-- LOGIC -->
  <script src="utils.js"></script>
  <script src="sketch.js"></script>
  <script src="drawables.js"></script>
  <script src="musicmap.js"></script>

  <!-- LIBS -->
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.sound.js"></script>
  <script src="lib/kdTree.js"></script>
  <script src="lib/tsne.min.js"></script>
  <script src="lib/batch-request.js"></script>

  <!-- GUI -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

</head>

      <div id="embed-iframe"></div>
      <div id="controls">
        <button id="c-left">&lt;</button>
        <button id="c-right">&gt;</button>
        <button id="c-delete">create</button>
        <button id="c-export">export</button>
      </div>
    </div>
    <div id="mainbody">
      <div id="canvas"></div>
      <div id="sidebar">
        <div id="app">
          <playlist></playlist>
        </div>
      </div>
    </div>


    <script src="ui/playlist-script.js"></script>
    <script>
      new Vue({
        el:"#app"
      });
    </script>




  </main>
